<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3f767fc8e5.js" crossorigin="anonymous"></script>
    <title>Service Provider</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/responsive-media.css">


</head>

<body>
    <div class="container">
        <header>
            <div class="logo-brand">
                <div>
                    <h4>
                        Service Provider
                    </h4>
                </div>
            </div>

            <div class="header-menu">
                <ul>
                    <li><a href="index.html" class="menu-a" id="index">Home</a></li>
                    <li><a href="about.html" class="menu-a" id="about">About</a></li>
                    <li><a href="services.html" class="menu-a" id="services">Services</a></li>
                    <li><a href="gallery.html" class="menu-a" id="gallery">Gallery</a></li>
                    <li><a href="contact.html" class="menu-a" id="contact">Contact</a></li>
                </ul>
            </div>

            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>

        </header>

        <div class="social-touch">
            <h2>GET IN TOUCH</h2>
            <p>Feel free to contact us</p><br>
            <div class="social">
                <div class="facebook social-icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="instagram social-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="twitter social-icon">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
        </div>


        <div class="contact" id="cont">
            <h2>SEND US A MESSAGE</h2>
            <form action="">
                <label for="fname">First Name</label><br>
                <input type="text" placeholder="Your Name"><br>

                <label for="email">Email</label><br>
                <input type="email" placeholder="Your Email"><br>

                <label for="message">Message</label><br>
                <textarea placeholder="Write something" style="height:200px"></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </div>



    </div>
    <footer>
        <p>Copyright &nbsp 2019</p>
    </footer>
    <script src="../js/main.js"></script>
</body>

</html>
